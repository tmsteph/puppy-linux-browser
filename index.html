<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Puppy Linux in the Browser</title>
  <script src="https://copy.sh/v86/build/libv86.js"></script>
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      margin-top: 1rem;
      border: 2px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>üêæ Puppy Linux in Your Browser</h1>
  <p>Running Slacko Puppy Linux 6.3.2 using <a href="https://github.com/copy/v86" style="color:#00ffcc">v86</a></p>

  <canvas id="screen" width="800" height="600"></canvas>

  <script>
    const emulator = new V86Starter({
      wasm_path: "https://copy.sh/v86/build/v86.wasm",
      memory_size: 268435456, // 256 MB
      vga_memory_size: 8388608,
      screen_container: document.getElementById("screen"),
      bios: {
        url: "https://copy.sh/v86/bios/seabios.bin"
      },
      vga_bios: {
        url: "https://copy.sh/v86/bios/vgabios.bin"
      },
      cdrom: {
        url: "https://archive.org/download/Puppy_Linux_Slacko_6.3.2/slacko-6.3.2-uefi.iso"
      },
      autostart: true
    });
  </script>
</body>
</html>
